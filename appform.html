<!DOCTYPE html>
<html>
    <head>
        <title>Application Form</title>
    </head>
   <body>
<h1><b>Application Form</b></h1>
<br>
<form>
  <label for="fname"><b>First Name:</b></label> 
  <input type="text" id="fname" name="fname"> 

  <label for="lname"><b>Last Name:</b></label> 
  <input type="text" id="lname" name="lname"><br><br> 

  <label for="Dob"><b>Date of birth:</b></label> 
  <input type="date" name="Dob" >

<label for="Age"><b>Age:</b></label> 
  <input type="number" id="Age" ><br><br> 

  <label for="Gender"><b>Gender:</b></label> 
  <select>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>
  
  <label for="EA"><b>Email Address:</b></label> 
  <input type="number" id="Age" placeholder="Enter Email Address " ><br><br> 

<b>Positions Available:</b>
<input type="radio" id="JD">
<label for="JD"><b>Junior Developer</b></label>

<input type="radio" id="MD">
<label for="MD"><b>Mid-level Developer</b></label>

<input type="radio" id="SD">
<label for="SD"><b>Senior Developer</b></label><br><br>

<b>Programming Languages:</b>
<input type="checkbox" id="Java">
<label for="Java"><b>Java</b></label>

<input type="checkbox" id="JS">
<label for="JS"><b>JavaScript</b></label>

<input type="checkbox" id="Python">
<label for="Python"><b>Python</b></label><br><br>

<label for="P"><b>Password:</b></label> 
  <input type="text" id="P" >

  <label for="CP"><b>Confirm Password:</b></label> 
  <input type="text" id="CP" ><br><br>

  <input type="Submit" value="Submit">
  <input type="Reset" value="Reset">

</form>
   </body>

</html>
